{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="{% static 'mytabs/styleSheets/style.css' %}" type="text/css">
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheet Music Site</title>
</head>
<body>
    <form action="/mytabs/securityQuestions" method="POST">
		{% csrf_token %}
        <div class="centerGridContainer">
            <div style="grid-column: 1/3; grid-row: 1;"><h1>Security Questions</h1></div>

            <div class="centerGridItemSecurityQuestions" style="grid-column: 1/3; grid-row: 2;">
                <label>Question One</label>
                <input type=text id="q1" name="q1" value="{{questions.option.0.string}}"></input>
            </div>

            <div class="centerGridItemSecurityQuestions" style="grid-column: 1/3; grid-row: 3;">
                <label>Answer One</label>
                <input type=text id="a1" name="a1" value="{{answers.option.0.string}}"></input>
            </div>

            <div class="centerGridItemSecurityQuestions" style="grid-column: 1/3; grid-row: 4;">
                <label>Question Two</label>
                <input type=text id="q2" name="q2" value="{{questions.option.1.string}}"></input>
            </div>

            <div class="centerGridItemSecurityQuestions" style="grid-column: 1/3; grid-row: 5;">
                <label>Answer Two</label>
                <input type=text id="a2" name="a2" value="{{answers.option.1.string}}"></input>
            </div>

            <div class="centerGridItemSecurityQuestions" style="grid-column: 1/3; grid-row: 6;">
                <label>Question Three</label>
                <input type=text id="q3" name="q3" value="{{questions.option.2.string}}"></input>
            </div>

            <div class="centerGridItemSecurityQuestions" style="grid-column: 1/3; grid-row: 7;">
                <label>Answer Three</label>
                <input type=text id="a3" name="a3" value="{{answers.option.2.string}}"></input>
            </div>

            <div class="centerGridItemSecurityQuestions" style="grid-column: 1; grid-row: 8; width: 210px; margin:auto 15px auto 25px;">
                <a href="signup.html">Back</a>
            </div>
            
            <div class="centerGridItemSecurityQuestions" style="grid-column: 2; grid-row: 8; width: 210px; margin:auto 25px auto 15px;">
                <button type="submit">Save</button>
            </div>
        </div>
    </form>
        {% if messages %}
            {% for message in messages%}
                    <div class="{{message.tags}}">{{message}}</div>
            {% endfor %}
        {% endif %}
</body>
</html>
