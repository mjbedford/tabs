{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="{% static 'mytabs/styleSheets/style.css' %}" type="text/css">
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheet Music Site</title>
</head>
<body>
    <form action="/mytabs/passwordReset/{{resetusername}}" method="POST">
        {% csrf_token %}
    <div class="centerGridContainer">
        <div style="grid-column: 1/3; grid-row: 1;"><p><h1>Password Reset</h1></p>
        <p><h2>{{resetusername}}</h2></p>
        </div>
        
        <div class="centerGridItemPasswordReset" style="grid-column: 1/3; grid-row: 2;">
            <label><h3>Security Question Drop Down</h3></label>
            <select name="squestions" id="squestions">
                {% for q in questions.option %}
                    <option  value={{q.key}}>{{q.string}}</option>
                {%endfor%}
            </select>
            
        </div>
        
        <div class="centerGridItemPasswordReset" style="grid-column: 1/3; grid-row: 3;">
            <label><h3>Answer</h3></label>
            <input type=text id="answer" name="answer" placeholder="Your answer"></input>
        </div>
        
        <div class="centerGridItemPasswordReset" style="grid-column: 1/3; grid-row: 4;">
            <label><h3>New Password</h3></label>
            <input type=password id="pass1" name="pass1" placeholder="New password"></input>
        </div>

        <div class="centerGridItemPasswordReset" style="grid-column: 1/3; grid-row: 5;">
            <label><h3>Password Reset</h3></label>
            <input type=password id="pass2" name="pass2" placeholder="Confirm password"></input>
        </div>

        <div class="centerGridItemPasswordReset" style="grid-column: 1; grid-row: 6; height: 50px; width: 210px; margin:auto 15px auto 25px;">
            <a href="qualityOfLife.html">Back</a>
        </div>
        
        <div class="centerGridItemPasswordReset" style="grid-column: 2; grid-row: 6; height: 50px; width: 210px; margin:auto 25px auto 15px;">
            <button type="submit">Reset Password</button>
        </div>
        
    </div>    
</body>
</form>

</div>
    {% if messages %}
    {% for message in messages%}
    <div class="{{message.tags}}">{{message}}</div>
    {% endfor %}
    {% endif %}
</body>
<script type="text/javascript">
    console.log("{{questions}}")
    

</script> 
</html>
